name: build test deploy

on:
 push:
  branches:
   - main
   
jobs:
 build:
  runs-on: ubuntu-latest

  steps:
   - name: checkout
     uses: actions/checkout@v3

   - name: set up java
     uses: actions/setup-java@v4
     with:
      java-version: 17

   - name: install dependencies
     run: npm install 

   - name: build with npm
     run: npm run build


   - name: Deploy
     run: npm run deploy
     env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
       
 
     
     
   
      
      
     

      

   
 
     
   
